syntax = "proto3";

option csharp_namespace = "Financial.Application.Protos";

package Financial;

message FinanceAccountsDto
{
	string Id = 1;
	int32 Type = 2;
}

message FinanceAccountsSingleRequest
{
	string Id= 1;
	int32 Type = 2;
}

message FinanceAccountsRequest{

}

service Finance{
	
	rpc GetFinanceAccounts(FinanceAccountsSingleRequest) returns(FinanceAccountsDto){};

	rpc GetAllFinanceAccounts(FinanceAccountsRequest)returns(FinanceAccountsDto){};

}